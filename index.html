<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurospand</title>

    <link href="css/style.css?v=1" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="header-container">
        <div class="header">
            <button class="logo" onclick="APP.changeContent('');">
                <img src="img/logo.svg" alt="">
            </button>
            <button class="menu-button" onclick="APP.menuOpen();">
                <img src="img/icons/menu.svg" alt="">
            </button>
        </div>
    </div>
    <div class="menu">
        <div class="menu-img">
            <img src="img/logo-full.svg" alt="">
        </div>
        <button class="menu-close" onclick="APP.menuClose();">
            <img src="img/icons/close.svg" alt="">
        </button>

        <button class="menu-saved" onclick="APP.menuClose();APP.changeContent('saved-works');"></button>
        <button class="menu-lang" onclick="APP.menuClose();APP.changeContent('set-language');"></button>
        <button class="menu-unit"></button>
        <button class="menu-who"></button>
        <button class="menu-contact"></button>

        <div class="menu-footer">
            © 2023 - P.IVA 00164000044
        </div>
    </div>

    <!--<div class="title">
        <div class="red">
            Calculate opening
        </div>

        <div class="gray" onclick="APP.hideConcime();">
            test test test
        </div>
    </div>-->

    <div class="main">

    </div>

    <template data-section="index">
        <div class="index">
            <button class="set-machine" onclick="APP.changeContent('set-machine');">
                <div class="button-header">
                    <span>Hydraulic control fertilizer spreader</span>
                </div>
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/opening.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>Calculate opening</span>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>


            </button>
            <button class="set-machine" onclick="APP.changeContent('flow-factor');" disabled>
                <div class="button-header">
                    <span>Electronic control fertilizer spreader</span>
                </div>
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/flow-factor.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>Flow factor</span>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <button class="set-machine" onclick="APP.changeContent('conversion');" disabled>
                <div class="button-header">
                    <span>Convert differents units of measurement</span>
                </div>
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/conversion.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>Conversions</span>
                            <small></small>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <!--<button class="set-machine" onclick="APP.changeContent('conversion');">
                <div class="button-img">
                    <img src="img/conversioni.jpg" alt="">
                </div>
                <div class="button-text">
                    <div class="button-title"></div>
                    <div class="button-subtitle">
                        <span>Conversioni</span>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>-->
            <div class="index-footer">
                © 2023 - P.IVA 00164000044
            </div>
        </div>
    </template>
    <template data-section="set-machine">
        <div class="machine-list"></div>
    </template>
    <template data-section="machine-detail">

    </template>

    <template data-section="set-concime">
        <div class="concime-type-list"></div>
        <div class="concime-list"></div>
    </template>

    <template data-section="set-params">
        <div class="parameter-list"></div>

        <div class="footer-cta parameter-cta">
            <button class="btn params-reset" onclick="APP.paramsReset();">reset</button>
            <button class="btn btn-important params-compute" onclick="APP.paramsCompute();">compute</button>
        </div>
    </template>

    <template data-section="result">
        <div class="result-list">

        </div>
        <div class="footer-cta result-cta">
            <button class="btn" onclick="APP.shareResult();">share</button>
            <button class="btn btn-important" onclick="APP.saveResult();">save</button>
        </div>
        <div class="result-alert">

        </div>
    </template>

    <template data-section="show-machine">
        <div class="machine">
            <div class="machine-img"></div>
            <div class="machine-title"></div>
            <div class="machine-subtitle"></div>
            <div class="machine-desc"></div>
        </div>
    </template>

    <template data-section="flow-factor">
        <div class="field">
            <input type="text" id="flowWeight">
            <label for="flowWeight">flowWeight</label>
        </div>
        <div class="field">
            <input type="text" id="flowQuantityStart">
            <label for="flowQuantityStart">flowQuantityStart</label>
        </div>
        <div class="field">
            <input type="text" id="flowQuantityEnd">
            <label for="flowQuantityEnd">flowQuantityEnd</label>
        </div>
        <div class="field">
            <input type="text" id="flowLiterStart">
            <label for="flowLiterStart">flowLiterStart</label>
        </div>
        <div class="field">
            <input type="text" id="flowLiterEnd">
            <label for="flowLiterEnd">flowLiterEnd</label>
        </div>

        <div class="parameter-cta">
            <button class="btn params-reset" onclick="APP.paramsReset();">reset</button>
            <button class="btn btn-important params-compute" onclick="APP.paramsCompute();">compute</button>
        </div>
    </template>
    <template data-section="saved-works">

    </template>
    <template data-section="set-language">

    </template>

    <script type="text/javascript" src="js/app.js?v=1"></script>
    <script type="text/javascript" src="js/data.js?v=1"></script>
</body>
</html>
