<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Macchine Agricole Professionali">
    <meta name="theme-color" content="#E1E2E4">
    <title>Eurospand</title>

    <link rel="icon" href="img/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/icon-apple.png">

    <link href="css/style.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json">
</head>
<body>

    <div class="header-container">
        <div class="header">
            <button class="logo" onclick="APP.changeContent('');" name="Eurospan">
                <img src="img/logo.svg" alt="">
            </button>
            <button class="home-button" onclick="APP.changeContent('');">
                <img src="img/icons/home.svg" alt="">
            </button>
            <button class="menu-button" onclick="APP.menuOpen();" name="Menu">
                <img src="img/icons/menu.svg" alt="">
            </button>
        </div>
    </div>
    <div class="menu">
        <div class="menu-img" onclick="APP.menuClose();APP.changeContent('');">
            <img src="img/logo-full.svg" alt="">
        </div>
        <button class="menu-close" onclick="APP.menuClose();">
            <img src="img/icons/close.svg" alt="">
        </button>

        <button class="menu-saved" onclick="APP.menuClose();APP.changeContent('saved-works');"></button>
        <button class="menu-lang" onclick="APP.menuClose();APP.changeContent('set-language');"></button>
        <button class="menu-unit" onclick="APP.menuClose();APP.changeContent('set-unit');"></button>
        <button class="menu-who"></button>
        <button class="menu-contact"></button>

        <div class="menu-footer">
            © 2023 - P.IVA 00164000044
        </div>
    </div>

    <div class="title is-hidden">
        <div class="red"></div>
        <div class="gray"></div>
    </div>

    <div class="main">

    </div>

    <template data-section="index">
        <div class="index">
            <button class="set-machine" onclick="APP.changeContent('set-machine');">
                <div class="button-header">
                    <span>{machine-hydraulic-spreader}</span>
                </div>
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/opening.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>{opening-calculate}</span>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <button class="set-machine" onclick="APP.changeContent('calculate-params');">
                <div class="button-header">
                    <span>{machine-electronic-spreader}</span>
                </div>
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/flow-factor.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>{calculate-params}</span>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <!--<div class="index-footer">
                © 2023 - P.IVA 00164000044
            </div>-->

            <div class="index-bkg">
            </div>
        </div>
    </template>
    <template data-section="set-machine">
        <div class="machine-list"></div>
    </template>
    <template data-section="machine-detail">

    </template>

    <template data-section="set-concime">
        <div class="concime-type-list"></div>
        <div class="concime-list"></div>
    </template>

    <template data-section="set-params">
        <div class="parameter-list"></div>

        <div class="footer-cta parameter-cta">
            <button class="btn params-reset" onclick="APP.paramsReset();">reset</button>
            <button class="btn btn-important params-compute" onclick="APP.paramsCompute();">compute</button>
        </div>
    </template>

    <template data-section="result">
        <div class="result-list">

        </div>
        <div class="footer-cta result-cta">
            <button class="btn" onclick="APP.shareResult();">share</button>
            <button class="btn btn-important" onclick="APP.saveResult();">save</button>
        </div>
        <div class="result-alert">

        </div>
    </template>

    <template data-section="show-machine">
        <div class="machine">
            <div class="machine-img"></div>
            <div class="machine-title"></div>
            <div class="machine-subtitle"></div>
            <div class="machine-desc"></div>
        </div>
    </template>

    <template data-section="calculate-params">
        <div class="index">
            <button onclick="APP.changeContent('flow-factor');">
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/flow-factor.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>{flow-factor}</span>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <button onclick="APP.changeContent('conversions');">
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/conversion.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>{conversions}</span>
                            <small></small>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <button onclick="APP.changeContent('concimi');">
                <div class="button-footer">
                    <div class="button-img">
                        <img src="img/icons/flower-white.svg" alt="">
                    </div>
                    <div class="button-title">
                        <div>
                            <span>{products}</span>
                            <small></small>
                        </div>
                        <img src="img/icons/chevron-right-white.svg" alt="">
                    </div>
                </div>
            </button>
            <div class="index-footer">
                © 2023 - P.IVA 00164000044
            </div>
        </div>
    </template>

    <template data-section="flow-factor">
        <div class="parameter-list flow-factor">
            <div class="parameter-row">
                <div class="parameter parameter-full">
                    <div class="parameter-title">{flow-factor-specific-weight}</div>
                    <div class="parameter-input">
                        <div class="parameter-text">
                            <input type="text" value="0" id="flowSpecificWeight">
                            <div class="parameter-unit">KG/DM3</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parameter-row">
                <div class="parameter">
                    <div class="parameter-title">{flow-factor-quantity-start}</div>
                    <div class="parameter-input">
                        <div class="parameter-text">
                            <input type="text" value="0" id="flowQuantityStart">
                            <div class="parameter-unit">KG</div>
                        </div>
                    </div>
                </div>
                <div class="parameter">
                    <div class="parameter-title">{flow-factor-quantity-end}</div>
                    <div class="parameter-input">
                        <div class="parameter-text">
                            <input type="text" value="0" id="flowQuantityEnd">
                            <div class="parameter-unit">KG</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parameter-row">
                <div class="parameter">
                    <div class="parameter-title">{flow-factor-liter-start}</div>
                    <div class="parameter-input">
                        <div class="parameter-text">
                            <input type="text" value="0" id="flowLiterStart">
                            <div class="parameter-unit">L</div>
                        </div>
                    </div>
                </div>
                <div class="parameter">
                    <div class="parameter-title">{flow-factor-liter-end}</div>
                    <div class="parameter-input">
                        <div class="parameter-text">
                            <input type="text" value="0" id="flowLiterEnd">
                            <div class="parameter-unit">L</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parameter-result">
                <div class="result-title">{flow-factor}</div>
                <div class="result-number">0</div>
            </div>
        </div>

        <div class="footer-cta">
            <button class="btn" onclick="">{flow-factor-instructions}</button>
            <button class="btn btn-important" onclick="APP.calculateParamsCompute();">{compute}</button>
        </div>
    </template>

    <template data-section="conversions">
        <div class="system-list-container">
            <div class="system-list system-list-from">
                <div class="system-label">Da</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="m" class="system-option is-selected">{unit-system-m}</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="a" class="system-option">{unit-system-a}</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="b" class="system-option">{unit-system-b}</div>
            </div>
            <div class="system-list system-list-to">
                <div class="system-label">A</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="m" class="system-option">{unit-system-m}</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="a" class="system-option is-selected">{unit-system-a}</div>
                <div onclick="APP.selectConvertUnit(this)" data-system="b" class="system-option">{unit-system-b}</div>
            </div>
        </div>
        <div class="conversion-list">
            <div class="conversion-row">
                <div class="conversion" data-unit="specificWeight">
                    <div class="conversion-title">{specific-weight}</div>
                    <div class="conversion-input-list">
                        <div class="conversion-input conversion-from">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                        <div class="conversion-arrow">
                            <img src="img/icons/arrow-right.svg" alt="">
                        </div>
                        <div class="conversion-input conversion-to">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conversion-row">
                <div class="conversion" data-unit="width">
                    <div class="conversion-title">{params-width}</div>
                    <div class="conversion-input-list">
                        <div class="conversion-input conversion-from">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                        <div class="conversion-arrow">
                            <img src="img/icons/arrow-right.svg" alt="">
                        </div>
                        <div class="conversion-input conversion-to">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conversion-row">
                <div class="conversion" data-unit="speed">
                    <div class="conversion-title">{params-speed}</div>
                    <div class="conversion-input-list">
                        <div class="conversion-input conversion-from">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                        <div class="conversion-arrow">
                            <img src="img/icons/arrow-right.svg" alt="">
                        </div>
                        <div class="conversion-input conversion-to">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conversion-row">
                <div class="conversion" data-unit="quantity">
                    <div class="conversion-title">{params-quantity}</div>
                    <div class="conversion-input-list">
                        <div class="conversion-input conversion-from">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                        <div class="conversion-arrow">
                            <img src="img/icons/arrow-right.svg" alt="">
                        </div>
                        <div class="conversion-input conversion-to">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="conversion-row">
                <div class="conversion" data-unit="weight">
                    <div class="conversion-title">{weight}</div>
                    <div class="conversion-input-list">
                        <div class="conversion-input conversion-from">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                        <div class="conversion-arrow">
                            <img src="img/icons/arrow-right.svg" alt="">
                        </div>
                        <div class="conversion-input conversion-to">
                            <input type="text" value="0">
                            <div class="conversion-unit"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-cta">
            <button class="btn btn-important" onclick="APP.conversionsCalculate();">{convert}</button>
        </div>
    </template>

    <template data-section="saved-works">

    </template>

    <template data-section="set-language"></template>
    <template data-section="set-unit"></template>
    <template data-section="concimi"></template>

    <script type="text/javascript" src="js/app.min.js"></script>
    <script type="text/javascript" src="js/data.min.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.register(
            'sw.js'
          );
        }
      </script>
</body>
</html>
