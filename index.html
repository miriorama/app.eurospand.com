<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurospand</title>

    <link href="/css/style.css?v=1" rel="stylesheet" />
</head>
<body>

    <div class="header">
        <div class="logo"></div>
        <div class="menu-button" onclick="APP.menuOpen();">
            menu
        </div>
        <div class="menu">
            <button class="menu-close" onclick="APP.menuClose();">X</button>

            <button class="menu-saved"></button>
            <button class="menu-lang"></button>
            <button class="menu-unit"></button>
            <button class="menu-who"></button>
            <button class="menu-contact"></button>
        </div>
    </div>

    <div class="main">

    </div>

    <template data-section="index">
        <button class="set-machine"></button>
        <button class="set-machine"></button>
    </template>
    <template data-section="set-machine">
        <div class="machine-list"></div>
    </template>

    <template data-section="set-concime">
        <div class="concime-type-list"></div>
        <div class="concime-list"></div>
    </template>

    <template data-section="set-params">
        <div class="optional-width" hidden>
            <input class="optional-width-checkbox" id="optionalWidth" name="optionalWidth" type="checkbox" onchange="APP.refreshMaxWorkingWidth();">
            <label class="optional-width-label" for="optionalWidth"></label>
        </div>
        <div class="parameter parameter-width">
            <div class="parameter-title">Width</div>
            <div class="parameter-text">
                <input id="widthText" type="text">
            </div>
            <div class="parameter-slider">
                <input id="widthRange" type="range" step="1" oninput="APP.refreshCheckLabel(this);">
            </div>
            <div class="parameter-max"></div>
            <div class="parameter-min"></div>
        </div>
        <div class="parameter parameter-speed">
            <div class="parameter-title">Speed</div>
            <div class="parameter-text">
                <input id="widthText" type="text">
            </div>
            <div class="parameter-slider">
                <input id="widthRange" type="range" step="1" oninput="APP.refreshCheckLabel(this);">
            </div>
            <div class="parameter-max"></div>
            <div class="parameter-min"></div>
        </div>
        <div class="parameter parameter-quantity">
            <div class="parameter-title">Quantity</div>
            <div class="parameter-text">
                <input id="widthText" type="text">
            </div>
            <div class="parameter-slider">
                <input id="widthRange" type="range" step="1" oninput="APP.refreshCheckLabel(this);">
            </div>
            <div class="parameter-max"></div>
            <div class="parameter-min"></div>
        </div>
        <div class="cta">
            <button class="params-reset" onclick="APP.paramsReset();">reset</button>
            <button class="params-compute" onclick="APP.paramsCompute();">compute</button>
        </div>
    </template>

    <template data-section="result">
        <div class="result-list">

        </div>
        <div class="result-share">
            <button onclick="APP.shareResult();">share</button>
            <button onclick="APP.saveResult();">save</button>
        </div>
        <div class="result-alert">

        </div>
    </template>

    <template data-section="show-machine">
        <div class="machine">
            <div class="machine-img"></div>
            <div class="machine-title"></div>
            <div class="machine-subtitle"></div>
            <div class="machine-desc"></div>
        </div>
    </template>

    <script type="text/javascript" src="js/app.js?v=1"></script>
    <script type="text/javascript" src="js/data.js?v=1"></script>
</body>
</html>
