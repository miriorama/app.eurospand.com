<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eurospand</title>

    <link href="/css/style.css?v=1" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
</head>
<body>

    <div class="header">
        <button class="logo" onclick="APP.changeContent('');">
            <img src="/img/logo.svg" alt="">
        </button>
        <button class="menu-button" onclick="APP.menuOpen();">
            <img src="/img/icons/menu.svg" alt="">
        </button>
        <div class="menu">
            <button class="menu-close" onclick="APP.menuClose();">
                <img src="/img/icons/close.svg" alt="">
            </button>

            <button class="menu-saved"></button>
            <button class="menu-lang"></button>
            <button class="menu-unit"></button>
            <button class="menu-who"></button>
            <button class="menu-contact"></button>
        </div>
    </div>

    <div class="main">

    </div>

    <template data-section="index">
        <div class="index">
            <button class="set-machine" onclick="APP.changeContent('set-machine');">
                <div class="button-title">Calcola apertura</div>
                <div class="button-subtitle">hydraulic-spreader</div>
            </button>
            <button class="set-machine" onclick="APP.changeContent('flow-factor');">
                <div class="button-title">Fattore di flusso</div>
                <div class="button-subtitle">electronic-spreader</div>
            </button>
            <button class="set-machine" onclick="APP.changeContent('conversion');">
                <div class="button-title">Conversioni</div>
                <div class="button-subtitle"></div>
            </button>
        </div>
    </template>
    <template data-section="set-machine">
        <div class="machine-list"></div>
    </template>

    <template data-section="set-concime">
        <div class="concime-type-list"></div>
        <div class="concime-list"></div>
    </template>

    <template data-section="set-params">
        <div class="parameter-list"></div>

        <div class="parameter-cta">
            <button class="btn params-reset" onclick="APP.paramsReset();">reset</button>
            <button class="btn btn-important params-compute" onclick="APP.paramsCompute();">compute</button>
        </div>
    </template>

    <template data-section="result">
        <div class="result-list">

        </div>
        <div class="result-cta">
            <button class="btn" onclick="APP.shareResult();">share</button>
            <button class="btn btn-important" onclick="APP.saveResult();">save</button>
        </div>
        <div class="result-alert">

        </div>
    </template>

    <template data-section="show-machine">
        <div class="machine">
            <div class="machine-img"></div>
            <div class="machine-title"></div>
            <div class="machine-subtitle"></div>
            <div class="machine-desc"></div>
        </div>
    </template>

    <script type="text/javascript" src="js/app.js?v=1"></script>
    <script type="text/javascript" src="js/data.js?v=1"></script>
</body>
</html>
